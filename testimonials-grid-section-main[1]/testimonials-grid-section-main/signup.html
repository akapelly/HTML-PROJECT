<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="AkapellysCuisine">
    <meta name="author" content="Akapelly">
    <link rel="icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="signup.css">
    <title>Create Account</title>
</head>

<body>
    <main>
        
        <section class="main-container">
            <div class="container">
                
                <form action="presentation.html">
                    <h1>Create An Account</h1>
                    
                    <div class="input-box">
                        <input type="text" name="full-name" id="full-name" placeholder="Enter your first name...." required>
                    </div>

                    <div class="input-box">
                        <input type="text" name="username" id="name" placeholder="Enter your username...." required>
                    </div>

                    <div class="input-box">
                        <input type="email" name="email" id="email" placeholder="Enter your email...." required>
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Enter password...." required>
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Retype password...." required>
                    </div>

                    <select name="fav-meal" id="dropdown" placeholder="Select your favorite meal">
                        <option disabled selected value>Select your favorite meal</option>
                        <option value="soup">Soup</option>
                        <option value="jollof">Jollof</option>
                        <option value="soup2">Amala & Ewedu</option>
                        <option value="prefer">Prefer not to say</option>
                        <option value="other">Other</option>
                        </option>
                    </select>

                    <br>

                    <label for="feedback">Give Us A Feedback</label>
                    <br>
                    <textarea name="Feedback" id="feedback" placeholder="Give Us a Feedback..." required></textarea>
                    <br>
                    <span class="submit">
                        <button type="submit" class="submit-btn">Submit</button>
                    </span>
                </form>
            </div>

            <!-- <div class="bg-img">
                <img src="../../img/logo-aka.png" alt="">
            </div>     -->
        </section>
        
        
    </main>
</body>

</html>
