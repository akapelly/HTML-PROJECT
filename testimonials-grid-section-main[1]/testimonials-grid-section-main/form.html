<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Survey-Form" />
    <link rel="stylesheet" href="form.css" />
    <title>Survey-Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>

    <div class="container">
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required />

            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required />

            <label for="number" id="age-label">Age</label>
            <input type="number" name="age" id="number" placeholder="Age" min="10" max="99">

            <p>
                Which option best describes your current role?
            </p>
            <select name="role" id="dropdown" placeholder="Select current role" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time job</option>
                <option value="learner">Full Time Learner</option>
                <option value="prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <!-- <input type="checkbox" name="" id=""> -->
        </form>
        <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
        <!-- <br> -->

        <!-- <label>
            <input type="radio" id="input" >Not sure
        </label> -->
    </div>
</body>

</html>
